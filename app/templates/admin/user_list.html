{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Quản lý Người dùng</h1>
    <div class="table-responsive card-shadow">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td><span class="badge badge-{% if user.role == 'admin' %}danger{% else %}secondary{% endif %}">{{ user.role }}</span></td>
                    <td>
                        <a href="{{ url_for('account.edit_user', user_id=user.id) }}" class="btn btn-secondary btn-sm">Sửa</a>
                        {% if user.id != current_user.id %}
                        <form action="{{ url_for('account.delete_user', user_id=user.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">Xóa</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
